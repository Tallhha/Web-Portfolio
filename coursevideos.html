    <h1> MY COURSE VIDEOS </h1>

    <section class="vidoes">

        <video poster="./images/bg1.jpg" id="vid1">
            <source src="Camp_bg.mp4" type="video/mp4">
        </video>

        <div id="myplayer">
            <button onclick="play('1')">Play</button>
            <button onclick="pause('1')">Pause</button>
            <button onclick="changeSpeed('up', '1')">Faster</button>
            <button onclick="changeSpeed('down', '1')">Slower</button>
            <button onclick="changeVolume('up', '1')">Louder</button>
            <button onclick="changeVolume('down', '1')">Softer</button>
        </div>


        <video poster="./images/bg2.jpg" id="vid2">
            <source src="mister_snail.mp4" type="video/mp4">

            <button onclick="pause('2')">Pause</button>
            <button onclick="changeSpeed('up', '2')">Faster</button>
            <button onclick="changeSpeed('down', '2')">Slower</button>
            <button onclick="changeVolume('up', '2')">Louder</button>
            <button onclick="changeVolume('down', '2')">Softer</button>
        </div>

        <video poster="./images/bg3.jpg" id="vid2">
            <source src="MT_Spaces.mp4" type="video/mp4">
        </video>

        <div id="myplayer">
            <button onclick="play('3')">Play</button>
            <button onclick="pause('3')">Pause</button>
            <button onclick="changeSpeed('up'), '3'">Faster</button>
            <button onclick="changeSpeed('down', '3')">Slower</button>
            <button onclick="changeVolume('up', '3')">Louder</button>
            <button onclick="changeVolume('down', '3')">Softer</button>
        </div>
